<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Noticias DIGESET
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="noticias" class="noticias-list">
    <ion-item *ngFor="let noticia of noticias" class="noticia-item">
      
      <ion-label>
        <h2 class="noticia-titulo">{{ noticia.title.rendered }}</h2>
        <div class="noticia-contenido" [innerHTML]="noticia.excerpt.rendered"></div>
        <a [href]="noticia.link" target="_blank" class="noticia-leer-mas">Leer m√°s</a>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
