<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="usuario" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Clave</ion-label>
    <ion-input type="password" [(ngModel)]="clave" required></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="validarAcceso()">Iniciar Sesi√≥n</ion-button>

</ion-content>
