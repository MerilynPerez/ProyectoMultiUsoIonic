<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="usuario" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Clave</ion-label>
        <ion-input type="password" [(ngModel)]="clave" required></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="validarAcceso()">Iniciar Sesión</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
