<ion-header>
  <ion-toolbar>
    <ion-title>Consulta de Vehículo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Placa</ion-label>
    <ion-input [(ngModel)]="placa" placeholder="Ingrese la placa"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="buscarVehiculo()">Buscar</ion-button>

  <ion-card *ngIf="vehiculo">
    <ion-card-header>
      Detalles del Vehículo
    </ion-card-header>
    <ion-card-content>
      <p>Placa: {{ vehiculo.placa }}</p>
      <p>Marca: {{ vehiculo.marca }}</p>
      <p>Modelo: {{ vehiculo.modelo }}</p>
      <p>Color: {{ vehiculo.color }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
