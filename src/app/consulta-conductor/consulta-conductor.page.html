<ion-header>
  <ion-toolbar>
    <ion-title>Consulta de Conductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Licencia de Conducir</ion-label>
        <ion-input [(ngModel)]="licencia" placeholder="Ingrese la licencia"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="buscarConductor()">Buscar</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="conductor">
    <ion-card-header>
      Detalles del Conductor
    </ion-card-header>
    <ion-card-content>
      <img [src]="conductor.foto" alt="Foto del Conductor">
      <p>Nombre: {{ conductor.nombre }} {{ conductor.apellido }}</p>
      <p>Fecha de Nacimiento: {{ conductor.fechaNacimiento }}</p>
      <p>Dirección: {{ conductor.direccion }}</p>
      <p>Teléfono: {{ conductor.telefono }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
