<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Multas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let multa of multas">
    <ion-card-content>
      <ion-item routerLink="/multas/{{ multa.id }}">
        <ion-label>
          <h2>{{ multa.descripcion }}</h2>
          <p>{{ multa.monto | currency }}</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
